<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The test site for blog">
  <meta name="author" content="Anton Slizhov">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <title>Blog</title>
</head>

<body>

  <header class="header">
    <div class="logo">
      <div class="logo__wrapper">
        <div class="logo__first"></div>
        <div class="logo__second"></div>
      </div>
      <span class="logo__text">Boldo</span>
    </div>
    <nav>
      <ul class="header__menu">
        <li><a href="#" class="header__menu-link">Product</a></li>
        <li><a href="#" class="header__menu-link">Services</a></li>
        <li><a href="#" class="header__menu-link">About</a></li>
        <li><button class="btn-small">Log In</button></li>
      </ul>
    </nav>
  </header>
  <section class="article">
    <div class="article__heading">
      <h2 class="article__subtitle">Blog</h2>
      <h1 class="article__title">Thoughts and words</h1>
    </div>
    <div class="article__flex">
      <img src="/src/img/house.jpg" alt="article" class="article__img">
      <div class="article__wrapper">
        <div class="article__text"><span>Category</span>November 22, 2021</div>
        <div class="article__name">Pitch termsheet backing validation focus release.</div>
        <div class="article__profile">
          <img src="/src/img/photos/photo1.jpg" alt="article photo" class="article__photo">
          <div class="article__login">Chandler Bing</div>
        </div>
      </div>
    </div>
  </section>
  <hr class="divider">
  <section class="news">
    <h2 class="news__title">Latest news</h2>
    <div class="news__wrapper">
      <div class="news__card">2
        <img src="/src/img/news/news1.jpg" alt="news" class="news__img">
        <div class="news__info"><span>Category</span>November 22, 2021</div>
        <div class="news__text">Pitch termsheet backing validation focus release.</div>
        <div class="news__profile">
          <img src="/src/img/photos/photo1.jpg" alt="news photo" class="news__photo">
          <div class="news__login">Chandler Bing</div>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="/src/js/script.js"></script>
</body>

</html>
